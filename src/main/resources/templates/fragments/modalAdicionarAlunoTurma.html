<!-- Modal para Adicionar Aluno à Turma -->
<div th:fragment="modalAdicionarAlunoTurma">
    <div class="modal fade" id="modalAdicionarAlunoTurma" tabindex="-1" aria-labelledby="modalAdicionarAlunoTurmaLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <!-- Header do Modal -->
                <div class="modal-header bg-success text-white">
                    <h5 class="modal-title" id="modalAdicionarAlunoTurmaLabel">
                        <i class="bi bi-person-plus me-2"></i>
                        Adicionar Aluno à Turma
                    </h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                        aria-label="Close"></button>
                </div>

                <!-- Body do Modal -->
                <div class="modal-body">
                    <form id="formAdicionarAlunoTurma" novalidate>
                        <div class="mb-3">
                            <label for="selectAluno" class="form-label">Selecione o Aluno <span class="text-danger">*</span></label>
                            <select class="form-select" id="selectAluno" name="alunoId" required>
                                <option value="">Escolha um aluno...</option>
                            </select>
                            <div class="invalid-feedback">Por favor, selecione um aluno.</div>
                        </div>

                        <div class="alert alert-info d-flex align-items-center" role="alert">
                            <i class="bi bi-info-circle me-2"></i>
                            <small>Selecione um aluno e clique em Adicionar para matricular</small>
                        </div>
                    </form>
                </div>

                <!-- Footer do Modal -->
                <div class="modal-footer bg-light">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                        <i class="bi bi-x-circle me-1"></i> Cancelar
                    </button>
                    <button type="submit" form="formAdicionarAlunoTurma" class="btn btn-success">
                        <i class="bi bi-check-circle me-1"></i> Adicionar
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
