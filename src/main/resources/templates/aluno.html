<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
    th:replace="~{layout :: layout(content=~{::content}, pageTitle=${pageTitle})}">

<body>
    <div th:fragment="content">
        <div class="content">

            <div class="d-flex justify-content-between align-items-center mb-3">
                <div class="input-group w-50">
                    <span class="input-group-text bg-white"><i class="bi bi-search"></i></span>
                    <input type="text" class="form-control" id="campoBusca" placeholder="Buscar aluno..." onkeyup="filtrarTabela()">
                </div>

                <div class="d-flex gap-2">
                    <button class="btn btn-outline-secondary">Filtrar por Turma</button>
                    <button class="btn btn-outline-secondary">Status: Todos</button>
                    <button class="btn btn-primary text-nowrap" onclick="abrirModalNovoAluno()">+ Novo Aluno</button>
                </div>
            </div>

            <div class="card shadow-sm">
                <div class="card-body p-0">
                    <table class="table align-middle mb-0">
                        <thead class="table-light">
                            <tr>
                                <th>ID</th>
                                <th>Foto</th>
                                <th>Nome</th>
                                <th>Matrícula (RA)</th>
                                <th>E-mail</th>
                                <th>Status</th>
                                <th>Ações</th>
                            </tr>
                        </thead>

                        <tbody id="listaAlunos">
                            <tr>
                                <td colspan="7" class="text-center py-4">
                                    <div class="spinner-border text-primary" role="status">
                                        <span class="visually-hidden">Carregando...</span>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div th:replace="~{fragments/modalAluno :: modalAluno}"></div>
        <script src="/js/aluno.js"></script>
    </div>
</body>
</html>
